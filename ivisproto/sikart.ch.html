<!DOCTYPE html>
<html>
  <head>
    <title>SKIART - Explore (Prototype)</title>
  
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta charset='utf-8' />
  
  <script src='../js/jquery-2.2.4.min.js' type='text/javascript' charset='utf-8'></script>
  <script src='../js/d3.min.js' type='text/javascript' charset='utf-8'></script>
<style>
body {
  background: #ffffff;
  color: #1e1e1e;
}
.primaryColor {
  color: #ffffff;
}
.primaryBg {
  background: #ea0f89;
}
.accentColor {
  color: #ea0f89;
}
.circleBg {
  background: #f9f9f9;
}

#graph {
  width: 1200px;
  height: 1000px;
  border: 1px solid #f9f9f9;
}

.header {
  position: absolute;
  width: 100%
}
.container {
  position: absolute;
  top: 200px;
  width: 100%;
}
.top {
  top: 240px;
}
.center {
  display: block;
  margin: auto;
}


.link {
  margin-top: 40px;
  padding-left: 740px;
}

</style>
    
</head>
<body>
<div class="header">
  <img class="center" src="img/sikart.jpg">
</div>

  <div class="container" style="text-align:center;" id='content'>
  </div>
</div>
<div class="container top" style="text-align:center;">
  <a class="link" href="google.ch.html">
    <img src="img/explorer.jpg" width="130px"/>
  </a>
</div>
<script src='data/tag_data.js' type='text/javascript' charset='utf-8'></script>
<script>
var cW = 600;
var cH = 500;
var cR = 150;


var params = $_GET();
var free_params = $_GET();

// Radius & Angle
var er=(cH-cR)/2.2;
var alpha = Math.PI / 3.5;
var minDim = cR / 8;
var maxDim = cR / 4;

// Center Image Settings
var imgB = 4;

// Build graph
var content =  d3.select('#content');
    
createGraph(params);


function createGraph(data) {

  content.select('#graph').remove();
  var svg = content.append('svg')
    .attr('id', 'graph')


  var delta= 7 / 4 * Math.PI / (data.length);

  var x = function(i) {
    return cW + 2.5 * Math.sin(i * delta + alpha) * er;
  };
  var y = function(i) {
    return cH + 2.2 * Math.cos(i * delta + alpha) * er;
  }

  var clouds = svg.selectAll('g')
    .data(data)
    .enter()
      .append('g');

  clouds.append('circle')
    .attr('cx', function (d, i) { return x(i) })
    .attr('cy', function (d, i) { return y(i) })  
    .attr('r', cR )
    .style({fill: '#e9e9e9', strokeWidth: '0px'});


  clouds.append('line')
    .attr('x1', function(d, i) { return x(i); })
    .attr('y1', function (d, i) { return y(i); })  
    .attr('x2', cW)
    .attr('y2', cH)
    .attr({
      stroke: '#e9e9e9',
      'stroke-width': 2
    });

  var cloudText = clouds.append('g');
  cloudText.append('text')
      .text( function (d) { return d.name; })
      .attr({ 
        'font-family': 'sans-serif',
        'font-size': '1em'
      })
      .attr('x', function(d, i) { return cW + (x(i) - cW) / 2.1 - (this.getBBox().width/2); })
      .attr('y', function(d, i) { return cH + (y(i) - cH) / 2.1 + (this.getBBox().height/2); })
      .each(function(d) { 
        d.width = this.getBBox().width;
      });

  cloudText.insert('rect', ':first-child')
      .attr('x', function(d, i) { return cW + (x(i) - cW) / 2.1 - (d.width + 50) / 2; })
      .attr('y', function(d, i) { return cH + (y(i) - cH) / 2.1 - 15; })
      .attr('rx', 4)
      .attr('ry', 4)
      .attr('width', function(d) { return d.width + 50 })
      .attr('height', 40)
      .attr({
        fill: '#ffffff',
        stroke: '#e9e9e9',
        'stroke-width': 1
      });

  var cloudImg = clouds.selectAll('.cloud')
    .data(function(d, i) {
      return d.images.map(function (image) {
        return { image: image, i: i, count: d.images.length };
      });
    })
    .enter()
      .append('g')
        .attr('id', function(d, i) { return 'image' + d.i + "-" + i; })
        .attr('x', function(d) { return x(d.i); })
        .attr('y', function(d) { return y(d.i); })
        .each(function(d, i) {

        //Load image and get size.
          var img = new Image();
          img.onload = function() {
            var imgA = Math.PI * Math.random() + Math.PI * (Math.floor(2*i/d.count));
            var imgS = 0.1 + Math.random() * (0.18);
            var imgR = (cR - maxDim - 22) * Math.random();

            var imgW = this.width * imgS;
            var imgH = this.height * imgS;
            var xImg = x(d.i) - maxDim + imgR * Math.sin(imgA);
            var yImg = y(d.i) - maxDim + imgR * Math.cos(imgA);

            
            var image = svg.select('#image' + d.i + "-" + i );
            image.append('image')
              .attr('xlink:href', d.image.url)
              .attr('width', imgW)
              .attr('height', imgH)
              .attr('x', xImg)
              .attr('y', yImg)
            image.insert('rect', ':first-child')
              .attr('width', imgW + imgB)
              .attr('height', imgH + imgB)
              .attr('x', xImg - imgB/2)
              .attr('y', yImg - imgB/2)
              .attr('rx', 2)
              .attr('ry', 2)
              .attr({
                fill: '#ffffff',
                stroke: '#e9e9e9',
                'stroke-width': 2
              });
          };
          img.src = d.image.url;
        });


  // Center Image and Search
  var center = svg.append('g');

  var centerImg =  center.append('image')
    .attr('image-rendering','optimizeQuality');

  //Load image and get size.
  var img = new Image();
  img.src = 'img/0_jodeln.jpg';
  img.onload = function() {
    var imgW = this.width / 10;
    var imgH = this.height / 10;
    var xImg = cW - imgW / 2;
    var yImg = cH - imgH / 2;
    
    centerImg 
     .attr('width', imgW)
     .attr('height', imgH)
     .attr('x', xImg)
     .attr('y', yImg)
     .attr('xlink:href', 'img/0_jodeln.jpg');

    center.insert('rect', ':first-child')
      .attr('width', imgW + 2 * imgB)
      .attr('height', imgH + 2 * imgB)
      .attr('x', xImg - imgB)
      .attr('y', yImg - imgB)
      .attr('rx', 4)
      .attr('ry', 4)
      .attr({
        fill: '#ffffff',
        stroke: '#e9e9e9',
        'stroke-width': 2
      });

    // Add Search field
    center.append('foreignObject')
      .attr('width', imgW)
      .attr('height', 20)
      .attr('x', xImg)
      .attr('y', cH + imgH/2 + 15)
      .append('xhtml:input')
        .attr('id', 'input-tag')
        .attr('style', 'width: ' + (imgW - imgB ) + 'px;')
        .attr({ 
          'font-family': 'sans-serif',
          'font-size': '1.5em',
          'fill': '#000000'
        })
        .attr('type', 'text')
        .attr('value', '')
        .attr('onkeyup', 'setTag(event)')


    // Add Tags
    var bX = cW - imgW/2;
    var bY = cH + imgH/2 + 45;
    var textW = 0;

    data.forEach(function(tag, ix) {

      // Text Tags
      var centerText = center.append('g')
        .attr('id', tag.id);

      centerText.append('text')
        .text( tag.name )
        .attr({ 
          'font-family': 'sans-serif',
          'font-size': '0.7em',
          'fill': '#ffffff'
        })
        .attr('x', function() {
          textW = this.getBBox().width;
          if (bX + textW + 30 > cW + imgW/2 ){
            bX = cW - imgW/2;
            bY = bY + 23;
          }
          return bX + 25;
        })
        .attr('y', function() { return bY + this.getBBox().height/1.1 });

      var close = centerText.append('g')
        .attr({
          stroke: '#ffffff',
          'stroke-width': 2
        })
        .on("click", function(){
          //var ix = params.indexOf(tag.name);
          free_params.push(params.splice(ix,1)[0]);

          createGraph(params);
        })

      close.append('line')
        .attr('x1', bX + 8)
        .attr('y1', bY + 6)
        .attr('x2', bX + 16)
        .attr('y2', bY + 14);
      close.append('line')
        .attr('x1', bX + 8)
        .attr('y1', bY + 14)
        .attr('x2', bX + 16)
        .attr('y2', bY + 6);

      centerText.insert('rect', ':first-child')
        .attr('x', bX)
        .attr('y', bY)
        .attr('rx', 4)
        .attr('ry', 4)
        .attr('width', textW + 30)
        .attr('height', 20)
        .attr({
          fill: '#ea0f89',
          strokeWidth: 0
        });

      if (bX + textW + 30 <= cW + imgW/2 ){
        bX += textW + 35;
      }
    });
  }
} 

function setTag(e) {
  if (e.keyCode === 9 || e.keyCode === 13 || e.keyCode === 32) {
    if ($('#input-tag').val().length > 3) { 
      if (free_params.length > 0) {
        var tag = free_params.pop();
        tag.name = $('#input-tag').val();
        params.push(tag);
      }
      $('#input-tag').val('');
      createGraph(params);
    }
  }
} 

function $_GET() {
  var vars = [];
  var ix = 0;
  window.location.href.replace( location.hash, '' ).replace( 
    /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
    function( m, key, value ) { // callback
      if (key === 'tags' && ix < tags.length) {
        vars.push(tags[ix]);
        ix++;
      } 
    }
  );
  return vars;
}
  
</script>
</body>
</html>
