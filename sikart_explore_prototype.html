<!DOCTYPE html>
<html>
  <head>
    <title>SKIART - Explore (Prototype)</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="snap.svg-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="tipsy.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="http://onehackoranother.com/projects/jquery/tipsy/stylesheets/tipsy.css" type="text/css" title="no title" charset="utf-8"/>
    
  <link href='http://fonts.googleapis.com/css?family=Life+Savers|Didact+Gothic' rel='stylesheet' type='text/css'>   
  <meta charset="utf-8" />
  
<style>

body {
  background: #ffffff;
  color: #1e1e1e;
}
.primaryColor {
  color: #ffffff;
}
.primaryBg {
  background: #ea0f89;
}
.accentColor {
  color: #ea0f89;
}
.circleBg {
  background: #f9f9f9;
}

#graph {
  width: 1000px;
  height: 1000px;
  border: 1px solid #f9f9f9;
}

</style>


<link href='http://fonts.googleapis.com/css?family=Life+Savers|Didact+Gothic' rel='stylesheet' type='text/css'>
    
</head>
<body>
  <div class="content">
    <svg id="graph">
    </svg>
  </div>
</div>
<script>
var width = 1000;
var height = 1000;

var s = Snap('#graph');

var params = $_GET();

var cr=150;
var er=140;
var delta= 2*Math.PI / (params.length);
var alpha = Math.PI / 3.5;
var horiz = true;



// Iteration through search parameter
for(var i=0; i < params.length; i++) {
  var x = width/2 + 2.5 * Math.sin(alpha) * er;
  var y = height/2 + 2.2 * Math.cos(alpha) * er;
  console.log(Math.round(alpha/Math.PI*180));

  var crcl = s.circle(x,y,cr);
  crcl.attr({
    fill: '#f9f9f9',
    strokeWidth: 0  ,
  });
  alpha += delta;
}


function $_GET() {
  var vars = [];
  window.location.href.replace( location.hash, '' ).replace( 
    /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
    function( m, key, value ) { // callback
      if (key === 'tags') {
        vars.push(value !== undefined ? value : '');
      } 
    }
  );
  return vars;
}
  
</script>
</body>
</html>
